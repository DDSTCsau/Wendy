<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golden Christmas Tree - Memory Edition</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #fceea7;
            --bg: #050505;
            --red: #ff0033;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Cinzel', 'Times New Roman', serif;
            color: var(--gold);
            user-select: none;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .loader-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .progress-bar {
            width: 200px;
            height: 2px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            transition: width 0.3s ease;
        }

        /* UI Overlay */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            /* Gold Gradient */
            background: linear-gradient(135deg, #fff 0%, var(--gold) 40%, #8a6e12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--gold-light);
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 3px;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 30px;
            color: var(--gold-light);
            font-size: 0.9rem;
            line-height: 1.8;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(4px);
        }

        .key-badge {
            display: inline-block;
            border: 1px solid var(--gold);
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-right: 6px;
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .gesture-icon {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-right: 8px;
            font-size: 1.1em;
        }

        /* Highlight for heart gesture */
        .heart-text {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        /* Buttons Container */
        #btn-container {
            position: absolute;
            bottom: 40px;
            right: 30px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        #file-input { display: none; }

        .btn {
            background: rgba(5, 5, 5, 0.7);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            min-width: 160px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }

        /* Webcam Preview (Hidden from view logic) */
        #webcam {
            position: absolute;
            top: 0; left: 0;
            width: 1px; height: 1px;
            opacity: 0; pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.6rem; letter-spacing: 3px; }
            .controls { display: none; }
            #btn-container { bottom: 20px; right: 20px; }
            .btn { padding: 12px 16px; font-size: 0.8rem; min-width: auto; }
        }
    </style>

    <!-- Script -->
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Configuration ---
        const CONFIG = {
            particleCount: 5000, 
            particleSize: 3.0,
            colors: {
                gold: new THREE.Color('#d4af37'),
                cream: new THREE.Color('#fceea7'),
                white: new THREE.Color('#ffffff'),
                red: new THREE.Color('#ff0033') 
            },
            states: {
                TARGET: 'target', // ËÅöÂêàÁä∂ÊÄÅ (Ê†ë Êàñ ÁÖßÁâá)
                NEBULA: 'nebula', // Êï£ÂºÄ
                HEART: 'heart'    // Áà±ÂøÉ + Wendy
            }
        };

        // --- Globals ---
        let scene, camera, renderer, composer;
        let particles, particleGeometry, particleMaterial;
        
        // Position Arrays
        let targetPositions = []; // ÂΩìÂâçÁöÑÁõÆÊ†áÂΩ¢ÊÄÅ (Ê†ë Êàñ ÁÖßÁâá)
        let treePositions = [];   // ÁºìÂ≠òÊ†ëÁöÑÂΩ¢ÊÄÅ
        let imagePositions = [];  // ÁºìÂ≠òÁÖßÁâáÁöÑÂΩ¢ÊÄÅ
        let heartPositions = [];  // ÁºìÂ≠òÁà±ÂøÉ+ÊñáÂ≠óÁöÑÂΩ¢ÊÄÅ
        let randomPositions = []; // Êòü‰∫ëÂΩ¢ÊÄÅ
        
        // Color Arrays
        let baseColors = []; // Â≠òÂÇ®ÂàùÂßãÁöÑÈáëËâ≤/Â•∂ÁôΩËâ≤

        // State
        let currentState = CONFIG.states.TARGET;
        let isTreeMode = true; // ÂΩìÂâçÊòØÂê¶Â§Ñ‰∫é‚ÄúÊ†ë‚ÄùÊ®°Âºè
        let numTextParticles = 0; // Âä®ÊÄÅËÆ∞ÂΩïÊñáÂ≠óÁ≤íÂ≠êÊï∞Èáè
        
        // Photo Entity (The actual image mesh)
        let photoMesh;
        let hasUploadedPhoto = false;

        // MediaPipe
        let handLandmarker;
        let webcam;
        let targetRotationY = 0;

        const clock = new THREE.Clock();
        const progressEl = document.getElementById('progress');
        const loaderEl = document.getElementById('loader');

        // Frame
        let frameMesh;

        // --- Initialization ---
        async function init() {
            updateProgress(10);
            setupScene();
            updateProgress(30);

            // 1. ÁîüÊàêÊ†ëÁöÑÊï∞ÊçÆ
            generateTreeData(); 
            // 2. ÁîüÊàêÁà±ÂøÉ + Wendy Êï∞ÊçÆ
            generateHeartWithTextData("Wendy");
            // 3. Â∞ÜÁõÆÊ†áËÆæ‰∏∫Ê†ë
            targetPositions = new Float32Array(treePositions); 
            // 4. ÂàõÂª∫Á≤íÂ≠êÁ≥ªÁªü
            createParticleSystem();
            updateProgress(60);

            await setupMediaPipe();
            updateProgress(90);

            setupEvents();
            
            updateProgress(100);
            setTimeout(() => {
                loaderEl.style.opacity = '0';
                setTimeout(() => loaderEl.remove(), 1000);
                animate();
            }, 500);
        }

        function updateProgress(val) {
            progressEl.style.width = `${val}%`;
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 220;
            camera.position.y = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.0; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const warmLight = new THREE.PointLight(0xffaa00, 2, 800);
            warmLight.position.set(100, 200, 100);
            scene.add(warmLight);

            const coldLight = new THREE.PointLight(0x00aaff, 1, 800);
            coldLight.position.set(-100, -100, 100);
            scene.add(coldLight);

            // 1. Gold Frame (Hidden initially) - for TARGET mode (particle form)
            const frameGeo = new THREE.BoxGeometry(1, 1, 4);
            const frameMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.gold,
                metalness: 0.9,
                roughness: 0.2,
            });
            frameMesh = new THREE.Mesh(frameGeo, frameMat);
            frameMesh.visible = false;
            scene.add(frameMesh);

            // 2. Photo Mesh (Hidden initially) - for NEBULA mode (actual image)
            const photoGeo = new THREE.PlaneGeometry(1, 1);
            const photoMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0
            });
            photoMesh = new THREE.Mesh(photoGeo, photoMat);
            scene.add(photoMesh);
        }

        // --- Core Algorithm: Shapes ---
        
        function generateTreeData() {
            const numParticles = CONFIG.particleCount;
            treePositions = new Float32Array(numParticles * 3);
            randomPositions = new Float32Array(numParticles * 3);

            const treeHeight = 180;
            const maxRadius = 60;
            const spiralLoops = 12;

            for (let i = 0; i < numParticles; i++) {
                // 1. Nebula positions (Random sphere)
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const r = 150 + Math.random() * 100;
                randomPositions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                randomPositions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                randomPositions[i*3+2] = r * Math.cos(phi);

                // 2. Tree Positions
                let tx, ty, tz;
                
                if (i < 50) {
                    const angle = Math.random() * Math.PI * 2;
                    const rad = Math.random() * 6;
                    tx = Math.cos(angle) * rad;
                    ty = (treeHeight / 2) + Math.random() * 6 + 2;
                    tz = Math.sin(angle) * rad;
                } else if (i > numParticles - 300) { 
                    const angle = (i * 0.5);
                    const rad = maxRadius * 1.2;
                    tx = Math.cos(angle) * rad;
                    ty = -(treeHeight / 2) - 10;
                    tz = Math.sin(angle) * rad;
                } else {
                    const p = (i - 50) / (numParticles - 350); 
                    const y = (treeHeight / 2) - (p * treeHeight);
                    const radiusAtHeight = maxRadius * p;
                    const angle = p * Math.PI * 2 * spiralLoops;
                    const volumeOffset = (Math.random() - 0.5) * 8; 
                    
                    tx = Math.cos(angle) * (radiusAtHeight + volumeOffset);
                    ty = y + (Math.random() - 0.5) * 2;
                    tz = Math.sin(angle) * (radiusAtHeight + volumeOffset);
                }

                treePositions[i*3] = tx;
                treePositions[i*3+1] = ty;
                treePositions[i*3+2] = tz;
            }
        }

        function generateHeartWithTextData(text) {
            const numParticles = CONFIG.particleCount;
            heartPositions = new Float32Array(numParticles * 3);
            
            // 1. Generate Text Particles (using Canvas)
            const textCanvas = document.createElement('canvas');
            const ctx = textCanvas.getContext('2d');
            const W = 512; 
            const H = 256;
            textCanvas.width = W;
            textCanvas.height = H;
            
            ctx.font = 'bold 90px "Cinzel", "Times New Roman", serif'; 
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, W/2, H/2);
            
            const imageData = ctx.getImageData(0, 0, W, H);
            const textPixels = [];
            
            for(let y=0; y<H; y+=2) {
                for(let x=0; x<W; x+=2) {
                    const idx = (y * W + x) * 4;
                    if(imageData.data[idx+3] > 128) { 
                        textPixels.push({
                            x: (x - W/2) * 0.5, 
                            y: -(y - H/2) * 0.5
                        });
                    }
                }
            }
            
            numTextParticles = Math.min(textPixels.length, Math.floor(numParticles * 0.4));
            
            for (let i = 0; i < numParticles; i++) {
                let x, y, z;
                
                if (i < numTextParticles) {
                    const p = textPixels[i % textPixels.length];
                    x = p.x;
                    y = p.y + 15;
                    z = 25; 
                    z += (Math.random() - 0.5) * 2;
                } 
                else {
                    const t = Math.random() * Math.PI * 2;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    const scale = 5.5; 
                    const volumeScale = Math.sqrt(Math.random()); 
                    hx *= volumeScale * scale;
                    hy *= volumeScale * scale;
                    const zDepth = 40 * volumeScale;
                    let hz = (Math.random() - 0.5) * zDepth;
                    x = hx;
                    y = hy + 20; 
                    z = hz;
                }

                heartPositions[i*3] = x;
                heartPositions[i*3+1] = y;
                heartPositions[i*3+2] = z;
            }
        }

        function createParticleSystem() {
            const numParticles = CONFIG.particleCount;
            const positions = new Float32Array(numParticles * 3);
            const colors = new Float32Array(numParticles * 3);
            baseColors = new Float32Array(numParticles * 3); // Store originals
            const sizes = new Float32Array(numParticles);

            for (let i = 0; i < numParticles; i++) {
                // Initialize at random positions
                positions[i*3] = (Math.random() - 0.5) * 400;
                positions[i*3+1] = (Math.random() - 0.5) * 400;
                positions[i*3+2] = (Math.random() - 0.5) * 400;

                // Color Logic
                let col;
                if (i < 50) {
                    col = CONFIG.colors.white;
                    sizes[i] = CONFIG.particleSize * 2.5;
                } else {
                    const isGold = Math.random() > 0.4;
                    col = isGold ? CONFIG.colors.gold : CONFIG.colors.cream;
                    sizes[i] = CONFIG.particleSize * (0.8 + Math.random());
                }
                
                // Set initial colors
                colors[i*3] = col.r;
                colors[i*3+1] = col.g;
                colors[i*3+2] = col.b;

                // Store base colors for reverting after heart mode
                baseColors[i*3] = col.r;
                baseColors[i*3+1] = col.g;
                baseColors[i*3+2] = col.b;
            }

            particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particleGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            particleMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    pointTexture: { value: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png') }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float time;
                    void main() {
                        vColor = color;
                        vec3 pos = position;
                        pos.y += sin(time * 1.5 + position.x * 0.05) * 0.5;
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4(vColor, 1.0);
                        vec4 tex = texture2D(pointTexture, gl_PointCoord);
                        gl_FragColor = gl_FragColor * tex;
                        if (gl_FragColor.a < 0.1) discard;
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        // --- Image Processing ---
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // 1. Process Particles
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const maxWidth = 400;
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    processImageData(imageData.data, canvas.width, canvas.height);

                    // 2. Setup Real Photo Mesh (for Nebula mode)
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    texture.colorSpace = THREE.SRGBColorSpace;
                    
                    if (photoMesh) {
                        photoMesh.material.map = texture;
                        photoMesh.material.needsUpdate = true;
                        
                        // Resize photo mesh to match aspect ratio
                        // Base size roughly 80 units tall to fit inside nebula
                        const aspect = img.width / img.height;
                        const baseH = 80; 
                        photoMesh.scale.set(baseH * aspect, baseH, 1);
                        hasUploadedPhoto = true;
                    }
                    
                    // ‰øÆÊîπÔºö‰∏çÂº∫Âà∂ÂàáÊç¢Âà∞ÁÖßÁâáÊ®°ÂºèÔºå‰øùÊåÅÂú®Ê†ëÊ®°Âºè
                    // isTreeMode = false;
                    // currentState = CONFIG.states.TARGET;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function processImageData(data, width, height) {
            const numParticles = CONFIG.particleCount;
            imagePositions = new Float32Array(numParticles * 3);
            
            const validPixels = [];
            for(let i=0; i<data.length; i+=4) {
                if ((data[i] + data[i+1] + data[i+2])/3 > 30) {
                    validPixels.push({
                        x: (i/4) % width,
                        y: Math.floor((i/4)/width),
                        color: [data[i]/255, data[i+1]/255, data[i+2]/255]
                    });
                }
            }
            validPixels.sort(() => Math.random() - 0.5);

            const ratio = width/height;
            const scale = 100;
            
            // Update the Golden Frame size to match image
            frameMesh.scale.set(scale * ratio + 4, scale + 4, 2);

            for(let i=0; i<numParticles; i++) {
                if (i < validPixels.length) {
                    const p = validPixels[i];
                    imagePositions[i*3] = (p.x/width - 0.5) * scale * ratio;
                    imagePositions[i*3+1] = -(p.y/height - 0.5) * scale;
                    imagePositions[i*3+2] = 0;
                } else {
                    const perimeter = (i - validPixels.length) * 0.5;
                    if (perimeter % 4 === 0) {
                        imagePositions[i*3] = (Math.random()-0.5) * scale * ratio;
                        imagePositions[i*3+1] = scale/2;
                    } else {
                        imagePositions[i*3] = scale * ratio/2;
                        imagePositions[i*3+1] = (Math.random()-0.5) * scale;
                    }
                    imagePositions[i*3+2] = (Math.random()-0.5) * 5;
                }
            }
            // ‰øÆÊîπÔºö‰∏çÂ∞Ü target Êõ¥Êñ∞‰∏∫ÂõæÁâáÔºåÂè™‰øùÁïôÊï∞ÊçÆ‰ª•Â§áÂêéÁî®
            // targetPositions = imagePositions;
        }

        window.resetToTree = function() {
            isTreeMode = true;
            hasUploadedPhoto = false; // Disable photo mesh
            targetPositions = treePositions;
            currentState = CONFIG.states.TARGET;
        };

        // --- MediaPipe Logic ---
        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                webcam = document.getElementById('webcam');
                const constraints = { video: { width: 640, height: 480, facingMode: "user" } };
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    webcam.srcObject = stream;
                    webcam.addEventListener('loadeddata', predictWebcam);
                } catch(e) { console.warn("Cam Error", e); }
            } catch (err) { console.error("MP Error", err); }
        }

        async function predictWebcam() {
            if (handLandmarker && webcam.currentTime !== 0) {
                const results = handLandmarker.detectForVideo(webcam, performance.now());
                if (results.landmarks && results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    const wrist = lm[0];
                    
                    const handX = 1.0 - lm[0].x; 
                    targetRotationY = (handX - 0.5) * 3;

                    const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);
                    const tips = [lm[4], lm[8], lm[12], lm[16], lm[20]]; 
                    const knuckles = [lm[2], lm[5], lm[9], lm[13], lm[17]];

                    // Count extended fingers
                    let extendedCount = 0;
                    if (dist(tips[0], knuckles[4]) > dist(knuckles[1], knuckles[4])) extendedCount++;
                    for(let i=1; i<5; i++) {
                        if (dist(tips[i], wrist) > dist(knuckles[i], wrist) * 1.2) extendedCount++;
                    }

                    // Logic
                    const pinchDist = dist(tips[0], tips[1]); 
                    
                    if (pinchDist < 0.05) {
                        currentState = CONFIG.states.TARGET;
                    } 
                    else if (
                        dist(tips[1], wrist) > 0.3 && 
                        dist(tips[2], wrist) > 0.3 && 
                        dist(tips[3], wrist) < 0.25 && 
                        dist(tips[4], wrist) < 0.25 
                    ) {
                        currentState = CONFIG.states.HEART;
                    } 
                    else if (extendedCount >= 4) {
                        currentState = CONFIG.states.NEBULA;
                    } 
                    else {
                        if (currentState === CONFIG.states.NEBULA) currentState = CONFIG.states.TARGET;
                    }

                } else {
                    targetRotationY += 0.002;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            
            // Scene Rotation
            if (handLandmarker && webcam.srcObject && webcam.srcObject.active) {
                scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.05;
            } else {
                scene.rotation.y += 0.002;
            }

            if (particleMaterial) particleMaterial.uniforms.time.value = time;

            // 1. Frame Visibility (The Gold Box) - Only in TARGET mode AND Photo mode
            if (frameMesh) {
                const showFrame = (!isTreeMode && currentState === CONFIG.states.TARGET);
                const targetScaleZ = showFrame ? 1 : 0.01;
                frameMesh.scale.z += (targetScaleZ - frameMesh.scale.z) * 0.1;
                frameMesh.visible = frameMesh.scale.z > 0.1;
            }

            // 2. Photo Visibility (The Real Image) - Only in NEBULA mode AND Photo mode
            if (photoMesh) {
                // Show only if we have uploaded a photo AND we are in Nebula (Open Hand) state
                const showPhoto = (hasUploadedPhoto && currentState === CONFIG.states.NEBULA);
                const targetOpacity = showPhoto ? 0.9 : 0;
                
                // Lerp opacity
                photoMesh.material.opacity += (targetOpacity - photoMesh.material.opacity) * 0.05;
                
                if (photoMesh.material.opacity > 0.01) {
                    photoMesh.visible = true;
                    // Auto spin effect (independent of scene rotation to make it stand out)
                    photoMesh.rotation.y += 0.01; 
                } else {
                    photoMesh.visible = false;
                }
            }

            // Particles Logic
            if (particles) {
                const pos = particles.geometry.attributes.position.array;
                const colors = particles.geometry.attributes.color.array;
                const targetRed = CONFIG.colors.red;
                const targetWhite = CONFIG.colors.white;

                const isHeart = currentState === CONFIG.states.HEART;
                
                for(let i=0; i<CONFIG.particleCount; i++) {
                    const ix = i*3;
                    const iy = i*3+1;
                    const iz = i*3+2;

                    let tx, ty, tz;
                    let speed = 0.05;

                    if (currentState === CONFIG.states.TARGET) {
                        tx = targetPositions[ix];
                        ty = targetPositions[iy];
                        tz = targetPositions[iz];
                        tx += Math.sin(time * 2 + i) * 0.5;
                        ty += Math.cos(time * 1.5 + i) * 0.5;

                    } else if (currentState === CONFIG.states.NEBULA) {
                        tx = randomPositions[ix];
                        ty = randomPositions[iy];
                        tz = randomPositions[iz];
                        speed = 0.02;

                    } else if (currentState === CONFIG.states.HEART) {
                        tx = heartPositions[ix];
                        ty = heartPositions[iy];
                        tz = heartPositions[iz];
                        
                        const beat = 1 + Math.sin(time * 10) * 0.03;
                        if (i >= numTextParticles) {
                             tx *= beat;
                             ty *= beat;
                             tz *= beat;
                        }
                        speed = 0.08;
                    }

                    pos[ix] += (tx - pos[ix]) * speed;
                    pos[iy] += (ty - pos[iy]) * speed;
                    pos[iz] += (tz - pos[iz]) * speed;

                    // Color Logic
                    let targetR, targetG, targetB;

                    if (isHeart) {
                        if (i < numTextParticles) {
                            targetR = targetWhite.r;
                            targetG = targetWhite.g;
                            targetB = targetWhite.b;
                        } else {
                            targetR = targetRed.r;
                            targetG = targetRed.g;
                            targetB = targetRed.b;
                        }
                    } else {
                        targetR = baseColors[ix];
                        targetG = baseColors[iy];
                        targetB = baseColors[iz];
                    }

                    const colorSpeed = 0.05;
                    colors[ix] += (targetR - colors[ix]) * colorSpeed;
                    colors[iy] += (targetG - colors[iy]) * colorSpeed;
                    colors[iz] += (targetB - colors[iz]) * colorSpeed;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.geometry.attributes.color.needsUpdate = true;
            }

            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                if(e.key.toLowerCase() === 'h') {
                    const ui = document.getElementById('ui-container');
                    ui.style.display = ui.style.display === 'none' ? 'block' : 'none';
                }
            });

            document.getElementById('file-input').addEventListener('change', handleImageUpload);
        }

        init();
    </script>
